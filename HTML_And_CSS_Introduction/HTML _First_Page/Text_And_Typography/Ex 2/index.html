<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  ul {
      display: flex;
      list-style-type: none;
      margin-top: 30px;

        }
 ul li {
   
     list-style: none;
     border-left: 1px solid black;
     border-right: 1px solid black;
     border-top: 3px solid black;
     border-bottom: 3px solid black;
     display: inline;
     margin: -2px;
     padding: 15px;
 }
 ol {
     display: flex;
     list-style-type: none;
 }

 ol li::after {
  content: "/";
  margin-left: 20px;
 }
ol li:last-child::after {
    content: "";
}
    </style>
</head>
<body>
    <ul>
        <li>Videos to rent</li>
        <li>Videos to buy</li>
        <li>Used DVDs</li>
        <li>Offers</li>
    </ul>

    <ol>
        <li>Home</li>
        <li>Used DVDs</li>
        <li>Less than $10</li>
    </ol>
    
</body>
</html>
